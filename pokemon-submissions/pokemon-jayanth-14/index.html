<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pokemon</title>
  <!-- links -->
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/info.css">
  <script src="./src/js/details.js"></script>
  <script src="./src/js/promis.js"></script>
  <script src="./src/js/colors.js"></script>
  <script src="./src/js/search.js"></script>
  <script src="./src/js/add.js"></script>
  <script src="./src/js/index.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./src/images/Pokemon.png" alt="">
      <h1>Pokedex.</h1>
    </div>
    <div class="search">
      <input type="text" name="" id="searchBox" placeholder="Search Pokemon">
      <img src="./src/images/search-regular-24.png" alt="" class="searchIcon">
    </div>
  </header>
  <section id="cardContainer"></section>
  <section id="loader">
    <h1>Data is being loaded...</h1>
  </section>
  <section id="searchResults"></section>
  <div id="searchPopUp" class="hide">
    <h1>Pokemon Not Found</h1>
    <button class="searchPopUpButton">OK</button>
  </div>
  <section id="detailsPopUp" class="hide">
    <img src="./src/images/x-regular-24.png" alt="" id="detailsButton">
    <section id="fullDetails"></section>
</section>
</body>

</html>
