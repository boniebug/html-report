<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pokemon Go...</title>
  <link rel="stylesheet" href="./src/css/style.css" type="text/css">
  <script src="./src/js/script.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/d2ca2a2609.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <h1 class="page-heading">Pokemon Go..!</h1>
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" class="search-pokemon-input" placeholder="Search Pokemon">
    </div>
  </header>

  <main>
    <section class="pokemon-gallery"></section>
  </main>

  <div class="loading-container">
    <div class="loading-animation"></div>
  </div>
  <div class="pokemon-details">
    <img class="full-image" src="" alt="">
    <div class="details-box">
      <p>Id : <span class="id"></span></p>
      <p>Type : <span class="type"></span></p>
      <p>Name : <span class="name"></span></p>
      <p>Height : <span class="height"></span></p>
      <p>Weight : <span class="weight"></span></p>
      <p>Abilities : <span class="abilities"></span></p>
      <p>Weakness : <span class="weakness">.....</span></p>
      <div class="stats-moves">
        <p>Statistics : </p>
        <ul class="stats-list"></ul>
      </div>
      <div class="stats-moves">
        <p>Moves : </p>
        <ul class="moves-list"></ul>
      </div>
      <button class="close-details-btn">Close</button>
    </div>
  </div>

</body>

</html>
