<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <script src="./src/js/index.js"></script>
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <header>
        <h4><input type="text" id="search" placeholder="Search Your Pokemon...">
        <h1>Pokemons</h1>
        </h4>
    </header>
    <main id="main">

    </main>
    <section id="pokemon" hidden="true">
        <button onclick="closePokemonDiv()">Go to Home</button>
        <div id="header">
        <h1 id="name"></h1>
        </div>
        <div id="image">
            <img src="" id="pokemonImage" height="250" width="250">
        </div>
        <div id="details">
        <h5>Id:<span id="pokemonId"></span></h5>
        <h5>Type:<span id="pokemonType"></span></h5>
        <h5>Height:<span id="pokemonHeight"></span>cm</h5>
        <h5>Weight:<span id="pokemonWeight"></span>kg</h5>
        <h5>Abilites: <span id="abilities"></span></h5>
        <h5>Statistics: <span id="stats"></span></h5>
        <h5>Weakness: <span id="weakness"></span></h5>
        <h5>Moves: <span id="moves"></span></h5>
       </div>
    </section>
</body>

</html>
